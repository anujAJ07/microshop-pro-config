# Simplified Debugging Configuration for API Gateway
server.port=8080
logging.level.org.springframework.cloud.gateway=TRACE

# === Eureka Configuration ===
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# --- Simplified Routing Rule ---
# This single route will match ALL incoming requests and forward them to the auth-server
spring.cloud.gateway.server.webflux.routes[0].id=catch-all-debug-route
spring.cloud.gateway.server.webflux.routes[0].uri=lb://auth-server
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/**
